<!doctype html>
<html lang="pt-br">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="icon" href="calculadora_icon.svg" type="image/x icon">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora de Potência</title>

  <!--fonte awsome-->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      .hidden{
        display: none;
      }
    </style>
</head>

<body>
  <div  class="conteiner">
    <div id="calcular_potencia" class="calculadora_de_potencia">
      <h1>Calcular Potência</h1>

      <div class=" input-dados">
        <h2>Insira base</h2>
        <input type="number" value="2" step="0" id="base">
      </div>
      <h2>Insira expoente</h2>
      <div class="input-dados">

        <input type="number" id="expoente" value="2" step="0">
      </div>
      <button class="glow-on-hover" onclick="calcular_potencia ()">Calcular</button>
    </div>
    <div id="mostrar_resultado" class="calculadora_de_potencia hidden">
      <h1>Seu resultado é:</h1>
      <div id="resultado"></div>
      <button class="glow-on-hover" onclick="voltar()">Voltar</button>
  </div>
    <div id="mostrar_resultado" class="calculadora_de_potencia hidden">
      <h1>Seu resultado é:</h1>
      <div id="resultado"></div>
    </div>
  </div>
  <script src="java.js"></script>

  <script>
    function voltar() {
        // Esconder a seção de resultado e mostrar a seção de cálculo novamente
        document.getElementById('mostrar_resultado').classList.add('hidden');
        document.getElementById('calcular_potencia').classList.remove('hidden');
    }
</script>
 
</body>

</html>
